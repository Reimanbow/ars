version: '3.8'

services:
  backend:
    build: ./backend
    container_name: ars_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:Z
      - ./backend/app:/app/app:Z
    environment:
      - DATABASE_URL=sqlite:////app/data/ars.db
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: ars_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html:ro,Z
      - ./frontend/items.html:/usr/share/nginx/html/items.html:ro,Z
      - ./frontend/item-detail.html:/usr/share/nginx/html/item-detail.html:ro,Z
      - ./frontend/sources.html:/usr/share/nginx/html/sources.html:ro,Z
      - ./frontend/source-detail.html:/usr/share/nginx/html/source-detail.html:ro,Z
      - ./frontend/css:/usr/share/nginx/html/css:ro,Z
      - ./frontend/js:/usr/share/nginx/html/js:ro,Z
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro,Z

volumes:
  data:
