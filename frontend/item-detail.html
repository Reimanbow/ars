<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習項目詳細 - Active Recall Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">Active Recall Scheduler</h1>
                <nav class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">ダッシュボード</a>
                    <a href="items.html" class="text-gray-600 hover:text-gray-900">学習項目一覧</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <!-- 戻るリンク -->
        <div class="mb-4">
            <a href="items.html" class="text-blue-600 hover:text-blue-800 flex items-center">
                <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                学習項目一覧に戻る
            </a>
        </div>

        <!-- 学習項目情報 -->
        <div class="bg-white rounded-lg shadow mb-8">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 id="item-title" class="text-2xl font-bold text-gray-900">読み込み中...</h2>
            </div>
            <div class="px-6 py-4">
                <p id="item-content" class="text-gray-700 whitespace-pre-wrap">読み込み中...</p>
            </div>
        </div>

        <!-- 復習進捗ロードマップ -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-xl font-bold text-gray-900">復習進捗ロードマップ</h3>
                <p class="text-sm text-gray-600 mt-1">
                    各ステージの復習状況を確認できます
                </p>
            </div>
            <div id="progress-container" class="px-6 py-6">
                <div class="text-center text-gray-500 py-8">読み込み中...</div>
            </div>
        </div>

        <!-- 凡例 -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h4 class="font-semibold text-blue-900 mb-2">ステータスの説明</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-green-500 rounded-full mr-2"></span>
                    <span class="text-gray-700"><strong>完了:</strong> 復習を実施済み</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                    <span class="text-gray-700"><strong>実施可能:</strong> 復習可能な状態</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 bg-gray-300 rounded-full mr-2"></span>
                    <span class="text-gray-700"><strong>未到達:</strong> まだ時期ではない</span>
                </div>
            </div>
        </div>
    </main>

    <!-- 通知コンテナ -->
    <div id="notification-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/item-detail.js"></script>
</body>
</html>
