<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習項目一覧 - Active Recall Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-gray-900">Active Recall Scheduler</h1>
                <nav class="space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">ダッシュボード</a>
                    <a href="sources.html" class="text-gray-600 hover:text-gray-900">媒体一覧</a>
                    <a href="items.html" class="text-blue-600 font-semibold">学習項目一覧</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow">
            <!-- ヘッダー -->
            <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-bold text-gray-900">学習項目一覧</h2>
                    <p class="text-sm text-gray-600 mt-1">
                        全 <span id="items-count">0</span> 件
                    </p>
                </div>
                <a
                    href="index.html"
                    class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                >
                    + 新規追加
                </a>
            </div>

            <!-- テーブル -->
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                タイトル・内容
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                作成日時
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                操作
                            </th>
                        </tr>
                    </thead>
                    <tbody id="items-container">
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                                読み込み中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 通知コンテナ -->
    <div id="notification-container" class="fixed bottom-4 right-4 space-y-2 z-50"></div>

    <!-- JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/items.js"></script>
</body>
</html>
